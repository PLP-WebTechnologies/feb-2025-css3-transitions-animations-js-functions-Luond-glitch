<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Party Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="logo">ðŸŽ‰ Party Planner Pro</h1>
        </header>

        <main>
            <section class="theme-selector">
                <h2>Choose Your Party Theme</h2>
                <div class="theme-options">
                    <div class="theme-card" data-theme="birthday">
                        <img src="https://via.placeholder.com/150?text=Birthday" alt="Birthday">
                        <p>Birthday Bash</p>
                    </div>
                    <div class="theme-card" data-theme="disco">
                        <img src="https://via.placeholder.com/150?text=Disco" alt="Disco">
                        <p>Disco Fever</p>
                    </div>
                    <div class="theme-card" data-theme="tropical">
                        <img src="https://via.placeholder.com/150?text=Tropical" alt="Tropical">
                        <p>Tropical Getaway</p>
                    </div>
                </div>
            </section>

            <section class="party-form">
                <h2>Your Party Details</h2>
                <form id="partyForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Party Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="submit-btn">Plan My Party!</button>
                </form>
            </section>

            <div id="confetti-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
